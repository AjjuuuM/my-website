<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
        }

        header {
            background: #6200ea;
            color: white;
            padding: 20px 0;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .content-box {
            margin: 50px auto;
            padding: 20px;
            max-width: 400px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .content-box h2 {
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #6200ea;
        }

        .content-box a {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background: #6200ea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .content-box a:hover {
            background: #3700b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Page</h1>
    </header>
    <div class="content-box">
        <h2>Explore</h2>
        <a href="biodata.html">My Biodata</a>
        <a href="resume.html">My Resume</a>
    </div>
</body>
</html>
